
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: projectdancestudio-app
    ports:
      - "2828:2828"
    environment:
      # Переменные окружения для подключения к PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ProjectDanceStudio
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 19111993
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      # Переменные окружения для почтового сервера Gmail
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: vadimkh17@gmail.com
      SPRING_MAIL_PASSWORD: vhif kghh ijvs duhz
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT: "5000"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT: "5000"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT: "5000"
      # Настройки HikariCP для пула соединений
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 5
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 20
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 600000
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 1800000
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ProjectDanceStudio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 19111993
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local



