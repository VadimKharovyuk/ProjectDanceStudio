<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записаться на пробный день</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/IMG_0042.jpg'); /* Добавьте ваше фоновое изображение */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.3); /* Полупрозрачный белый фон */
            backdrop-filter: blur(10px); /* Эффект блюра */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 10px;
        }

        .form-container p {
            margin-bottom: 20px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>Записаться на пробный день</h1>
    <p>Оставьте заявку в форме ниже</p>
    <form action="/save" method="post">
        <label for="name">Фамилия и имя</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Записаться</button>
    </form>
</div>
</body>
</html>
