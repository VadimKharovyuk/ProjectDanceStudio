<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записаться на пробный день</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/pic/danceTeam.jpeg'); /* Добавьте ваше фоновое изображение */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navigation {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem 0;
            z-index: 1000;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navigation li {
            margin: 0 1rem;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #ee995d;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.6); /* Полупрозрачный белый фон */
            backdrop-filter: blur(10px); /* Эффект блюра */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 100px; /* Отступ сверху для формы */
        }

        .form-container h1 {
            margin-bottom: 10px;
        }

        .form-container p {
            margin-bottom: 20px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #ebeff3;
            color: #131111;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ee995d;
        }
    </style>
</head>
<body>
<nav class="navigation">
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="#about">О нас</a></li>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#contact">Контакты</a></li>
        <li><a href="/register">Регистрация</a></li>
    </ul>
</nav>
<div class="form-container">
    <h1>Записаться на пробный день</h1>
    <p>Оставьте заявку в форме ниже</p>
    <form action="/register/save" method="post">
        <input type="text" id="name" name="name" required placeholder="Фамилия и имя">
        <input type="tel" id="phone" name="phone" required placeholder="Номер телефона">
        <input type="email" id="email" name="email" required placeholder="E-mail"><br>
        <button type="submit">Записаться</button>
    </form>
</div>
</body>
</html>
