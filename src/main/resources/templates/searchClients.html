<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clients</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Search Clients</h1>

<h2>Search Results for "<span th:text="${searchKeyword}"></span>"</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the clients using Thymeleaf -->
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}">ID</td>
        <td th:text="${client.name}">Name</td>
        <td th:text="${client.phone}">Phone</td>
        <td th:text="${client.email}">Email</td>
    </tr>
    </tbody>
</table>
</body>
</html>
