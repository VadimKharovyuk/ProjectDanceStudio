<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновить Преподавателя</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение ваших пользовательских стилей -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Обновить Преподавателя</h1>
    <form action="/teachers/update" method="post">
        <input type="hidden" id="id" name="id" th:value="${teacher.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${teacher.name}" required>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL изображения:</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" th:value="${teacher.imageUrl}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" name="description" class="form-control" required th:text="${teacher.description}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>

<!-- Подключение Bootstrap JS (необходим для некоторых функциональных возможностей Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
